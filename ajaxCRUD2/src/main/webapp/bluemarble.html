	$(()=>{
		console.log('page start');
		const END_LOCATION = 44;
		let currentLocation = 1;
		let currentLocationBtnId = '#b'+currentLocation;
		$(currentLocationBtnId).attr('hidden', false);
		$('#play').click(()=>{
			console.log('play button');
			// 주사위 던지기 전의 위치의 버튼 ID -> hidden:true
			$(currentLocationBtnId).attr('hidden', true);
			
			let diceNum = Math.ceil(Math.random()*6);// 1~6
			//변수와함수
			//Math.에찾아가서 ceil메서드
			console.log('diceNum :'+diceNum);
			$('#dice').val(diceNum);
			//매개변수의 값을 앞에$()의 넣는다
			currentLocation += diceNum;
			if(currentLocation>END_LOCATION){
				currentLocation -= END_LOCATION;
			}
			$('#point').val(currentLocation);
			//말의 위치를 이동
			currentLocationBtnId = '#b'+currentLocation;
			//보이게
			$(currentLocationBtnId).attr('hidden', false);
